<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Academy - Asistencia</title>
    <link rel="stylesheet" href="asistencia.css">
</head>

<body>
    <div class="container">
        <div class="form-panel">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Logo_Universidad_de_Cundinamarca.png" alt="Logo CM Academy" class="logo-img">
                <div class="logo-text">CM Academy</div>
            </div>
            <h2>Registro de Asistencia</h2>

            <form id="form-asistencia">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>

                <label for="horaInicio">Hora de Inicio</label>
                <input type="time" id="horaInicio" required>

                <label for="horaFinal">Hora Final</label>
                <input type="time" id="horaFinal" required>

                <label for="documento">Documento del Estudiante</label>
                <input type="text" id="documento" placeholder="Ej: 12345678" required>

                <label for="estado">Estado</label>
                <select id="estado" required>
                    <option value="0">A tiempo</option>
                    <option value="1">Tarde</option>
                    <option value="2">No asistió</option>
                </select>

                <button type="submit">Registrar</button>
                <a class="btn-volver" href="../../index.html">Volver al menú principal</a>
            </form>
        </div>

       
    </div>

    <script src="asistencia.js"></script>
</body>
</html>
